<html>
    <h1 class="main-header" style="margin-top:50px;color:rgb(37, 21, 182); text-align: center;background-color: #e7e5e5; font-size: 50px;" >
       Context-Sensitive Spell Corrector
      </h1>

<body>




    <textarea name='text' rows='4' cols="10" form="ini" dir="rtl" placeholder="متن خود را وارد کنید"></textarea>
    <form method="POST" id='ini'> 
        {% csrf_token %}



        <input type="submit"  value="correct"/>
    </form>
        <style>
            textarea {
  width: 100%;
  height: 150px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #7ee275;
  resize: none;
}
        input[type=button], input[type=submit], input[type=reset] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
            text-align: center;
            left:50%;
            margin:5 auto;
            display:block;
          }
          </style>

    


</body>
{%if data%}
<h1 dir="ltr" style="text-align: center; margin-top:50px;color:rgb(182, 21, 147); background-color: #e7e5e5;"> Corrected Text </h1> <h2 dir="rtl" style="margin-top:50px; color:rgb(18, 15, 204); background-color: #e0faaf;">{{data}}</h2>
{% else %}
{% endif %}
</html>
